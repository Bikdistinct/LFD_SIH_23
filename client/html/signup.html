<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="box-form">
		<div class="right">
			<div class="signin">
      <p>Have an account? <a href="loginpage.html">Sign In</a></p> </div>
		<h5>Get Started Now</h5>
		
		<div class="inputs">
			<input type="name" placeholder="Name">
            <br>
			<input type="email" placeholder="Email address">
			<br>
			<input type="password" placeholder="Password">
		</div>
			
			<br><br>
			
		<div class="remember-me--forget-password">
			
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">I agree to the <a href="#" style="color: black;">terms & policy</a></span>
	</label>
		</div>
			
			<br>
			<a href="mainpage.html" style="text-decoration: none;color: white;"><button>Sign Up</button></a>

			<div class="divider">
				<hr>
			</div>
      
		<div class="socialmedia">
    <a href="#"><i class="fa fa-google" aria-hidden="true"></i> Sign Up with Google</a>
    <a href="#"><i class="fa fa-apple" aria-hidden="true"></i> Sign Up with Apple</a>
  </div>
	</div>

  <div class="left">
		<div class="overlay">
		<img src="rectangle-1.png" height="750px" width="100%" >
		</div>
	</div>
	
</div>

  
</body>
</html>
